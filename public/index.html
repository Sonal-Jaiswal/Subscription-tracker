<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-credit-card"></i> Subscription Tracker</h1>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="fas fa-plus"></i> Add Subscription
                </button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalSubscriptions">0</h3>
                    <p>Total Subscriptions</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalMonthlyCost">$0</h3>
                    <p>Monthly Cost</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-content">
                    <h3 id="upcomingRenewals">0</h3>
                    <p>Upcoming Renewals</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search subscriptions..." class="search-input">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
                <select id="billingCycleFilter" class="filter-select">
                    <option value="">All Billing Cycles</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                    <option value="weekly">Weekly</option>
                    <option value="quarterly">Quarterly</option>
                </select>
            </div>

            <div class="subscriptions-container">
                <div id="subscriptionsList" class="subscriptions-grid">
                    <!-- Subscriptions will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing subscriptions -->
    <div id="subscriptionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Subscription</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="subscriptionForm" class="subscription-form">
                <div class="form-group">
                    <label for="name">Subscription Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cost">Cost *</label>
                        <input type="number" id="cost" name="cost" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="billingCycle">Billing Cycle *</label>
                        <select id="billingCycle" name="billingCycle" required>
                            <option value="">Select billing cycle</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                            <option value="weekly">Weekly</option>
                            <option value="quarterly">Quarterly</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nextBillingDate">Next Billing Date *</label>
                    <input type="date" id="nextBillingDate" name="nextBillingDate" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" placeholder="e.g., Entertainment, Work, etc.">
                    </div>
                    <div class="form-group">
                        <label for="url">Website URL</label>
                        <input type="url" id="url" name="url" placeholder="https://example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Optional description..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Subscription</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this subscription? This action cannot be undone.</p>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
